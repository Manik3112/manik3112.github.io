<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>We're Getting Married ‚Äî 3 Feb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <style>
      :root {
        --accent: #e11d48;
      }
      body {
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }

  </head>
  <body class="bg-gradient-to-b from-white via-rose-50 to-white text-slate-800">
    <main
      class="min-h-screen flex flex-col items-center justify-center px-6 py-12"
    >
      <!-- Card -->
      <section
        class="w-full max-w-3xl bg-white/80 backdrop-blur-md shadow-2xl rounded-3xl p-6 md:p-10 border border-gray-100"
      >
        <div class="flex flex-col md:flex-row items-center gap-6">
          <!-- Left: Image / names -->
          <div class="w-full md:w-1/2 text-center md:text-left">
            <div id="slider">
              <div>
                <img
                  src="zero.jpeg"
                  alt="couple"
                  class="w-48 h-48 mx-auto md:mx-0 rounded-2xl object-cover shadow-lg border-4 border-white"
                />
              </div>
              <div>
                <img
                  src="one.png"
                  alt="couple"
                  class="w-48 h-48 mx-auto md:mx-0 rounded-2xl object-cover shadow-lg border-4 border-white"
                />
              </div>
              <div>
                <img
                  src="two.jpg"
                  alt="couple"
                  class="w-48 h-48 mx-auto md:mx-0 rounded-2xl object-cover shadow-lg border-4 border-white"
                />
              </div>
              <div>
                <img
                  src="three.jpeg"
                  alt="couple"
                  class="w-48 h-48 mx-auto md:mx-0 rounded-2xl object-cover shadow-lg border-4 border-white"
                />
              </div>
            </div>
            <h1 class="fancy text-3xl md:text-4xl mt-5">Manik &amp; Nandini</h1>
            <p class="mt-2 text-sm text-slate-600">
              Join us as we begin our forever
            </p>

            <div class="mt-6 inline-flex items-center gap-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-rose-500"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 21s-6-4.35-9-7.07C-1.5 9.46 3.5 4 7.5 7.5 9.4 9.2 12 12 12 12s2.6-2.8 4.5-4.5C20.5 4 25.5 9.46 21 13.93 18 16.65 12 21 12 21z"
                />
              </svg>
              <span class="text-xs uppercase tracking-wider text-slate-500"
                >Save the date ‚Äî 3 Feb 2026</span
              >
            </div>
          </div>

          <!-- Right: Countdown -->
          <div class="w-full md:w-1/2">
            <div
              class="bg-white rounded-2xl p-4 shadow-inner border border-gray-50"
            >
              <div class="text-center">
                <p class="text-xs text-slate-500 uppercase">
                  Countdown to our wedding
                </p>
                <h2 class="fancy text-2xl md:text-3xl mt-2">
                  February 3, 2026 ‚Äî Agra
                </h2>
              </div>

              <div
                id="countdown"
                class="mt-6 grid grid-cols-2 sm:grid-cols-4 gap-3 text-center"
              >
                <div class="p-3 bg-rose-50 rounded-xl">
                  <div id="days" class="text-2xl font-semibold">0</div>
                  <div class="text-xs text-slate-500">Days</div>
                </div>
                <div class="p-3 bg-rose-50 rounded-xl">
                  <div id="hours" class="text-2xl font-semibold">0</div>
                  <div class="text-xs text-slate-500">Hours</div>
                </div>
                <div class="p-3 bg-rose-50 rounded-xl">
                  <div id="minutes" class="text-2xl font-semibold">0</div>
                  <div class="text-xs text-slate-500">Minutes</div>
                </div>
                <div class="p-3 bg-rose-50 rounded-xl">
                  <div id="seconds" class="text-2xl font-semibold">0</div>
                  <div class="text-xs text-slate-500">Seconds</div>
                </div>
              </div>

              <div class="mt-6 flex flex-col sm:flex-row gap-3">
                <button
                  id="rsvpBtn"
                  class="w-full sm:w-full inline-flex justify-center items-center gap-2 px-4 py-2 rounded-xl shadow hover:shadow-md transition fancy text-white"
                  style="background: linear-gradient(90deg, #e11d48, #fb7185)"
                >
                  Go to the Wedding
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Bottom ‚Äî message, location, socials -->
        <div
          class="mt-2 border-t pt-6 flex flex-col md:flex-row items-center justify-between gap-4"
        >
          <div class="">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3549.1206228209453!2d77.9401849!3d27.1839454!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397477dd30df0821%3A0x92f5603a8f0a30a5!2sVerma%20Palace!5e0!3m2!1sen!2sin!4v1765567211333!5m2!1sen!2sin"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="w-full"
            ></iframe>
            <p class="mt-2 text-md font-bold text-black">Verma Palace, Agra</p>
            <p class="text-xs text-slate-400">
              Plot 69 C, Sneh Vihar Mauza, Kalwari, Agra, Uttar Pradesh 282007
            </p>
          </div>
          <hr class="bg-black" />
          <div class="flex gap-3">
            <a
              href="tel:+919808136139"
              aria-label="phone"
              class="text-slate-500 hover:text-rose-500"
              >üì± Call Now</a
            >
          </div>
        </div>
      </section>

      <footer class="mt-6 text-xs text-slate-400">Made with ‚ù§Ô∏è</footer>
    </main>

    <script>
      // --------- Configuration ---------
      // The target date has been set to Feb 3, 2026 in India Standard Time (UTC+05:30).
      // Change this to match your ceremony's exact start time if needed.
      const target = new Date("2026-02-03T00:00:00+05:30");

      // --------- Countdown logic ---------
      function updateCountdown() {
        const now = new Date();
        const diff = target - now;
        if (diff <= 0) {
          document.getElementById("countdown").innerHTML =
            '<div class="col-span-4 text-center p-4">It\'s our wedding day! üéâ</div>';
          clearInterval(timerInt);
          return;
        }
        const secs = Math.floor(diff / 1000) % 60;
        const mins = Math.floor(diff / (1000 * 60)) % 60;
        const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = String(hours).padStart(
          2,
          "0"
        );
        document.getElementById("minutes").textContent = String(mins).padStart(
          2,
          "0"
        );
        document.getElementById("seconds").textContent = String(secs).padStart(
          2,
          "0"
        );
      }
      updateCountdown();
      const timerInt = setInterval(updateCountdown, 1000);

      // --------- Modal / RSVP handling (demo only) ---------
      const rsvpBtn = document.getElementById("rsvpBtn");
      rsvpBtn.addEventListener("click", () =>
        window.open("https://maps.app.goo.gl/VfpJfsEqPhntNK3PA", "_blank")
      );
    </script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      $(document).ready(function () {
        $("#slider").slick({
          lazyLoad: "ondemand",
          slidesToShow: 1,
          slidesToScroll: 1,
          autoplay: true,
          accessibility: true,
          autoplaySpeed: 1000,
          arrows: true,
          prevArrow: "",
          nextArrow: "",
        });
      });
    </script>
  </body>
</html>
